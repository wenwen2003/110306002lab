<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>guess num</title>
</head>
<body>
<script type="text/javascript">



	var rand = Math.floor((Math.random()*10)+1);
	var input = window.prompt("guess number between 1~10:");

      	while(input != rand ){
      	input = window.prompt("you bad bad");
      }
     if(input == rand){
      document.writeln("binnnnnnnnnngo");
    }
	


</script>


</body>
</html>
